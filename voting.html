<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Election</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì University Election 2026</h1>
            <p>Select your representative</p>
        </div>

        <!-- LOGIN -->
        <div class="login-section" id="loginSection">
            <div class="login-card">
                <div style="text-align:center; margin-bottom:20px;">
                    <h2>üîí Voter Login</h2>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter username...">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password">
                </div>
                <button class="login-btn" onclick="userLogin()">Access Voting</button>
            </div>
        </div>

        <!-- VOTING AREA -->
        <div class="voting-section" id="votingSection">
            <div class="user-info">
                <span>üë§ <span id="userDisplay"></span></span>
                <div class="user-controls">
                    <button class="change-vote-btn" id="changeBtn" onclick="openChangeModal()">‚Ü∫ Change My Vote</button>
                    <button class="logout-btn" onclick="userLogout()">Logout</button>
                </div>
            </div>

            <div id="voteStatus"></div>

            <div class="candidates-list">
                
                <!-- A: GHANAT -->
                <div class="candidate-card cand-A">
                    <img src="ghanat.jpg" class="cand-photo" alt="Ghanat">
                    <div class="candidate-name">Ghanat</div>
                    <button class="vote-btn-card" onclick="vote('A')">VOTE FOR GHANAT</button>
                </div>

                <!-- B: RAHIM -->
                <div class="candidate-card cand-B">
                    <img src="rahim.jpg" class="cand-photo" alt="Rahim">
                    <div class="candidate-name">Rahim</div>
                    <button class="vote-btn-card" onclick="vote('B')">VOTE FOR RAHIM</button>
                </div>

                <!-- C: BILAWAL -->
                <div class="candidate-card cand-C">
                    <img src="bilawal.jpg" class="cand-photo" alt="Bilawal">
                    <div class="candidate-name">Bilawal</div>
                    <button class="vote-btn-card" onclick="vote('C')">VOTE FOR BILAWAL</button>
                </div>

                <!-- D: ABDULLAH -->
                <div class="candidate-card cand-D">
                    <img src="abdullah.jpg" class="cand-photo" alt="Abdullah">
                    <div class="candidate-name">Abdullah</div>
                    <button class="vote-btn-card" onclick="vote('D')">VOTE FOR ABDULLAH</button>
                </div>

            </div>

            <!-- RESULTS (4 BARS) -->
            <div class="results-section" id="resultsCharts">
                <h3 style="text-align:center; margin-bottom:20px;">üìä Live Results (Total: <span id="totalDisp">0</span>)</h3>
                
                <div class="bar-label"><span>Ghanat</span><span id="scoreA">0</span></div>
                <div class="bar-wrapper"><div class="bar bg-A" id="barA"></div></div>

                <div class="bar-label"><span>Rahim</span><span id="scoreB">0</span></div>
                <div class="bar-wrapper"><div class="bar bg-B" id="barB"></div></div>

                <div class="bar-label"><span>Bilawal</span><span id="scoreC">0</span></div>
                <div class="bar-wrapper"><div class="bar bg-C" id="barC"></div></div>

                <div class="bar-label"><span>Abdullah</span><span id="scoreD">0</span></div>
                <div class="bar-wrapper"><div class="bar bg-D" id="barD"></div></div>
            </div>
            
            <div style="text-align:center; margin-top:30px;">
                <a href="admin.html" style="color:#3498db; text-decoration:none; font-size:12px;">Admin Login</a>
            </div>
        </div>
    </div>

    <!-- CHANGE VOTE POPUP -->
    <div class="modal-overlay" id="voterModal">
        <div class="modal-box">
            <h3>‚ö†Ô∏è Change Your Vote?</h3>
            <p style="margin: 15px 0; color:#555;">Are you sure? Your previous vote will be deleted.</p>
            <div class="modal-btns">
                <button class="btn-cancel" onclick="closeVoterModal()">No, Cancel</button>
                <button class="btn-yes" onclick="confirmChangeVote()">Yes, Change</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
